<!DOCTYPE html>
<html>
	<body>
		<h1>Lets Count Numbers! </h1>

		<script>
			var i;
			for(i=1;i<=100;i++)
			{
        document.write("<br>"+i);

			if(i%3==0 && i%9==0)
			{ document.write(" <b>Pluto Earth</b> <br>"); continue;  }
      if(i%3==0)
     {
       document.write(" <b>Earth</b> <br>");   }
		else {
             if(i%5==0)
			document.write(" <b>Jupiter</b> <br>");    } }
		</script>
	</body>
</html>
